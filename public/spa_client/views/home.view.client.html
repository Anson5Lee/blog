<div class="banner home-banner">
	<img src="img/uploads/homepageBanner.jpeg" />
	<div class="banner-content">
		<div class="container">
			<span class="title">叩首问路 码梦为生</span>
			<!-- <span class="sub-title">码梦为生</span> -->
		</div>
	</div>
</div>
<div class="container article-preview-list">
	<div class="row">
		<div class="article-list col-xs-12 col-md-8 col-md-offset-2">
			<article class="row preview-article article-item" ng-repeat="article in articles | orderBy:'createdOn':true | limitTo: 15">
				<div class="preview-article__header">
					<h3><a href="article/{{article._id}}" class="preview-article__title">{{article.title}}</a></h3>
				</div>
				<div class="preview-article__createdOn">
					<small href="#">{{article.createdOn | date : 'yyyy-MM-dd HH:mm:ss'}}</small>
				</div>
				<div progressive-img place-holder="article.thumbnailUri" image-src="article.previewBanner"></div>
				<div class="preview-article__body clearfix">
						<p class="content-post__body" ng-bind-html="article.content | limitHtml: 500"></p>
				</div>
				<div class="preview-article__readMore">
					<a href="article/{{article._id}}">继续阅读</a>
				</div>
			</article>
		</div>
	</div>
</div>
