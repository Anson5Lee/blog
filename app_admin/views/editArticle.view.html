<style media="screen">
  #richTextField {
    width: 100%;
    border: #000000 2px solid

  }
  .btn {
    border-width: 1px;
  }
  #richTextField > body img {
    max-width: 100%;
  }
</style>
<form class="" ng-controller="editCtrl" rich-text-editor>
  <div class="form-group">
    <label for="title"><h3>标题</h3></label>
    <input id = "title" type="text" name="title" value="" placeholder="输入文章标题" class="form-control" ng-model="title">
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="editH1()">H1</button>
    <button type="button" class="btn btn-default" ng-click="editH2()">H2</button>
    <button type="button" class="btn btn-default" ng-click="editH3()">H3</button>
    <button type="button" class="btn btn-default" ng-click="editH4()">H4</button>
    <button type="button" class="btn btn-default" ng-click="editH5()">H5</button>
    <button type="button" class="btn btn-default" ng-click="editH6()">H6</button>
    <button type="button" class="btn btn-default" ng-click="editBold()">粗体</button>
    <button type="button" class="btn btn-default" ng-click="editItalic()">斜体</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="editFontSize()">字体大小</button>
    <button type="button" class="btn btn-default" ng-click="editForeColor()">字体颜色</button>
    <button type="button" class="btn btn-default" ng-click="editUnderline()">下划线</button>
    <button type="button" class="btn btn-default" ng-click="editInsertHorizontalRule()">水平分界线</button>
    <button type="button" class="btn btn-default" ng-click="editLink()">超文本链接</button>
    <button type="button" class="btn btn-default" ng-click="editImage()">插入图片</button>
  </div><br><br>
  <textarea style="display:none;" name="cotent" id="myTextArea" cols="100" rows="14"></textarea>
	<iframe name="richTextField" id="richTextField" style="border:#000000 5px solid; max-width:100％; height:500px;"></iframe>
  <div class="btn btn-success btn-lg" ng-click="publish()" id="publish">发布</div>
  <div class="btn btn-primary btn-lg" ng-click="preview()">预览</div>
  <div class="btn btn-danger btn-lg" ng-click="draft()">存草稿</div>
  <div class="btn btn-danger btn-lg" ng-click="editFrameOff()" ng-show="isEditing">保存</div>
  <div class="btn btn-danger btn-lg" ng-click="editFrameOn()" ng-hide="isEditing">编辑</div>
</form>
