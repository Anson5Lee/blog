<style media="screen">
  .btn {
    border-radius: 0px;
  }
</style>
<div class="container">
  <div class="panel panel-default row">
    <div class="col-xs-3 panel-body">
        <div class="clearfix">
          <a class="col-xs-6 btn btn-default" ng-repeat="item in screens track by $index" ng-class="{'btn-primary' : item === current}" ng-click="setScreen($index)">
            {{item}}
          </a>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <a href="javascript:0;" class="col-xs-12 btn btn-block btn-success" ng-click="onEdit()">写文章&nbsp;<span class="glyphicon glyphicon-plus-sign"></span></a>
          </div>
        </div><br><br>
        <div class="clearfix" ng-if="editMode">
          <div class="" ng-include="'views/imageUpload.view.html'"></div>
        </div>
    </div>
    <div class="col-xs-9 panel-body" >
      <div ng-include="getScreen()" ng-if="!editMode" ></div>
      <div ng-include="'views/editArticle.view.html'" ng-if="editMode"></div>
    </div>
  </div>
</div>
